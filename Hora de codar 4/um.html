<script>

    // Crie um programa onde o usuário possa cadastrar estudantes sem limites, e,
    // em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade
    // de estudantes cadastrados e a lista com cada um deles. 

    var estudantes = [];
    var nomeEstudante;

    while(true)
    {
        nomeEstudante = prompt("Digite o nome do aluno:");

        if(nomeEstudante != "PARE" && nomeEstudante != "pare" && nomeEstudante != "Pare")
        {
            estudantes.push(nomeEstudante);
        }
        else
        {
            break;
        }
    }

    alert("Quantidade de estudantes cadastrados: " + estudantes.length);
    alert("Lista de estudantes: " + estudantes.join(", "));
</script>
